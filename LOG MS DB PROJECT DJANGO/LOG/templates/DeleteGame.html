{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Game{% endblock %}

{% block content %}
<style>
    body {
        background-image: url("{% static 'left.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Arial', sans-serif;
        min-height: 100vh;
    }

    .confirm-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        margin: auto;
        max-width: 600px;
        text-align: center;
    }

    h2 {
        font-size: 1.8rem;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
    }

    .btn-danger, .btn-secondary {
        border-radius: 25px;
        font-weight: bold;
        padding: 10px 20px;
        transition: all 0.3s ease-in-out;
        color: white;
        font-size: 16px;
        border: none;
        text-align: center;
    }

    .btn-danger {
        background-color: #DC3545;
    }

    .btn-secondary {
        background-color: #6c757d;
    }

    .btn-danger:hover {
        background-color: #C82333;
        transform: scale(1.05);
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        transform: scale(1.05);
    }
</style>

<div class="container mt-5">
    <div class="confirm-container">
        <h2>Are you sure?</h2>
        <p>Do you really want to delete the game <strong>{{ game.game_name }}</strong>? This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'view_game' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
