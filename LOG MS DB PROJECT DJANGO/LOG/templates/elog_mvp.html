<style>
    body {
        background-image: url("{% static 'left.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Arial', sans-serif;
        min-height: 100vh;
    }

    /* ELOG section container */
    .elog-container {
        background-color: transparent;
        padding: 40px;
        margin-top: 60px;
        text-align: center;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        transition: transform 0.3s ease;
    }

    .elog-container img {
        width: 90%;
        height: auto;
    }

    .elog-container:hover {
        transform: scale(1.05);
    }

    /* Square and Large MVP containers */
    .mvp-container {
        position: relative;
        width: 1100px;
        height: 1100px;
        margin-bottom: 50px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        background-color: transparent;
        cursor: pointer;
    }

    .mvp-container .carousel-inner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* House Folder container */
    .house-folder {
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        padding: 20px;
        border-radius: 10px;
        overflow: hidden;
    }

    .house-folder img {
        border-radius: 10px;
        max-width: 100%;
        margin-bottom: 15px;
    }

    .house-folder:hover {
        transform: scale(1.1);
        transition: all 0.3s ease;
    }

    /* Title & Heading styling */
    h3 {
        color: white;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
        font-size: 40px;
    }

    /* Grid Layout for MVP containers */
    .mvp-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 80px;
        justify-items: center;
        margin-bottom: 100px;
    }

    /* Adjustments for mobile screens */
    @media (max-width: 768px) {
        .mvp-grid {
            grid-template-columns: 1fr;
        }
        .mvp-container {
            height: 900px;
            width: 100%;
        }
    }

    /* Background images for each container */
    .mvp-container-1 {
        background-image: url("{% static 'red.jpeg' %}");
        background-size: cover;
        background-position: center;
    }

    .mvp-container-2 {
        background-image: url("{% static 'green.jpg' %}");
        background-size: cover;
        background-position: center;
    }

    .mvp-container-3 {

        background-position: center;
    }

    .mvp-container-4 {
        background-image: url("{% static 'yellow.jpeg' %}");
        background-size: cover;
        background-position: center;
    }

</style>
